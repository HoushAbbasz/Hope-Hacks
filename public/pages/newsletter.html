<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!-- MONTSERRAT FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- TAB ICON -->
    <link rel="icon" type="Custom Logo Icon" href="../Assets/images/nav/logo.png"/>

    <title>Civic Clarity</title>
</head>

<body class="flex flex-col items-center p-0 m-0 h-full w-full bg-gradient-to-br from-[#E8EDDF] via-[#CFDBD5] to-[#FDF0D5] font-[Montserrat] text-[#242423]]">

    <!-- HEADER -->
    <header class='sticky top-0 z-50 bg-gradient-to-br from-[#E8EDDF] to-[#CFDBD5] w-full'>

        <!-- LOGO -->
        <div class='flex flex-row justify-between mt-[-1rem] text-[1.5rem] font-medium w-full mr-[2rem] max-md:mr-[4.2rem] mb-[-1.5rem]'>
            <a class='navLogo' href='../pages/'>
                <img style='width: 9rem' src='../Assets/images/nav/logo.png' alt='Logo'>
            </a>
        </div>

        <!-- HAMBURGER CLASS NAME (hamburger-Menu)-->
            <img src='../Assets/images/nav/hamburger.png' alt='Hamburger Menu' class='fixed top-[1.8rem] right-[0.6rem] cursor-pointer hamburger-Menu min-[768px]:hidden' style='width: 3rem'>

        <div class='fixed top-[1.8rem] right-[0.6rem] flex items-center gap-[0.8rem] min-[768px]:hidden z-[80]'>
            <a href='/#' aria-label='translate webpage to spanish'
            class='rounded-full bg-[#DC2626] hover:bg-[#B91C1C] px-[0.9rem] py-[0.5rem] font-bold text-white shadow-lg text-[0.85rem]'>
            Para Español →
            </a>
            <img src='../Assets/images/nav/hamburger.png' alt='Hamburger Menu' class='cursor-pointer hamburger-Menu' style='width: 3rem'>
        </div>
        <nav>
            <!-- LARGE/DESKTOP NAV -->
            <ul class='flex flex-row gap-[1.7rem] justify-end mr-[2.5rem] mt-[-3.8rem] mb-[1.2rem] font-semibold text-[1.3rem] max-[768px]:hidden'>
                <li><a href='/' class='hover:text-[#8FCFBC]'>Home</a></li>
                <li><a href='/kyr' class='hover:text-[#8FCFBC]'>Resources</a></li>
                <li><a href='/map' class='hover:text-[#8FCFBC]'>Locations</a></li>
                <li><a href='/newsletter' class='hover:text-[#8FCFBC]'>Newsletter</a></li>
                <li><a href='/#' aria-label='translate webpage to spanish'
                class='rounded-full bg-[#DC2626] hover:bg-[#B91C1C] px-[1.2rem] py-[0.75rem] font-bold text-white shadow-lg hover:shadow-xl transition-all duration-200'>
                Para Español →
                </a></li>
            </ul>  

            <!-- SMALL/MOBILE NAV  CLASS NAME (navbar-Menu) -->
            <ul class='hidden flex flex-col text-center h-full w-full top-0 left-0 gap-[2.5rem] py-[2rem] text-black text-[1.5rem] font-medium navbar-Menu min-[768px]:hidden'>
                <li><a href='/' class='hover:underline hover:decoration-[#396060]'>Home</a></li>
                <li><a href='/kyr' class='hover:underline hover:decoration-[#396060]'>Resources</a></li>
                <li><a href='/map' class='hover:underline hover:decoration-[#396060]'>Locations</a></li>
                <li><a href='/newsletter' class='hover:underline hover:decoration-[#396060]'>Newsletter</a></li>
            </ul>
        </nav>
    </header>

    <div class="w-full max-w-xl rounded-xl p-6 backdrop-blur-sm bg-[#fef6e7] drop-shadow-2xl">

      <!-- Form Header -->
      <div class="flex flex-col items-center justify-between mb-6">
        <h1 class="text-xl font-semibold mb-4">Subscribe</h3>
        <h3 class="text-lg" >Subscribe to our newsletter to stay updated!</h4>
      </div>

      <!-- Register Form -->
      <form id="register-form" class=" flex items-center gap-3 ">

        <input
          id="reg-email"
          type="email"
          placeholder="Enter your email address"
          class="flex-1 w-full border rounded-full px-3 py-2"
          required
        />

        <button class="shrink-0 font-semibold text-white py-2 px-5 bg-[#669BBC] rounded-full hover:bg-[#242423] transition">
          submit
        </button>
      </form>

    </div>

  <script src="../js/hamburger.js"></script>
  <script src="../js/auth.js"></script>
</body>
    <!--FOOTER -->
    <footer class='h-full w-full flex flex-col justify-evenly items-center pt-[0.2rem] font-semibold bg-[#fef6e7'>
        
        <!-- SOCIAL MEDIA -->
      <ul class='flex flex-row gap-[2rem] mt-[1.2rem]'>
        <a href="https://www.facebook.com/" target="_blank" aria-label="facebook" style='width: 1.7rem'>
          <img src="../Assets/images/nav/facebook.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram" style='width: 2rem'>
          <img src="../Assets/images/nav/instagram.png" alt="Instagram">
        </a>
        <a href="https://x.com/" target="_blank" aria-label="Twitter" style='width: 1.9rem'>
          <img src="../Assets/images/nav/twitter.png" alt="Twitter">
        </a>
      </ul>

        <p class='my-[1rem] font-medium text-[1rem]'>@ 2025 Civic Clarity</p>
    </footer>

</html>
