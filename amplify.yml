version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "No build step needed for Express server"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
    excludeFiles:
      - node_modules/**/*
      - .git/**/*
      - .env
  cache:
    paths:
      - node_modules/**/*